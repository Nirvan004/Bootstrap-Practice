<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .p1-link {
      display: inline-block;
      font-size: 20px;
      font-weight: 800;
      color: hsl(0, 0%, 7%);
      text-decoration: none;
      line-height: 150%;
    }
    .p1-link:hover {
      color: hsl(47, 88%, 63%);
    }
    .p1-link:focus {
      outline: 2px dashed hsl(47, 88%, 63%);
      outline-offset: 4px;
    }
  </style>
</head>
<body class="bg-warning d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="card rounded-4 text-start shadow border" style="max-width: 384px;">
    <div class="artwork">
      <img src="./illustration-article.svg" alt="artwork" class="img-fluid d-block mx-auto rounded-4 mt-3">
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-center align-items-center mt-3 rounded-1" style="width: 82px; height: 29px; background-color: hsl(47, 88%, 63%);">
        <div class="fw-bold text-dark" style="font-family: 'Figtree'; font-size: 14px; line-height: 150%;">
          <h5>Learning</h5>
        </div>
      </div>
      <div class="m-0 text-dark fs-6 lh-base" style="font-weight: 500;">
        <p>Published 21 Dec 2023</p>
      </div>
      <div class="description">
        <a href="#" class="p1-link mt-2 mb-2 d-block">HTML & CSS foundations</a>

        <p class= "text-muted fs-6 lh-base mb-4" style="font-weight: 500;">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    </div>
    <div class="d-flex align-items-center gap-3 mt-3">
      <img src="./image-avatar.webp" alt="authors-pic" class="rounded-circle" style="width: 32px; height: 32px;">
      <span class="fw-bold text-dark fs-6">Greg Hooper</span>
    </div>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name</a>.
  </div>
</footer>
</html>
