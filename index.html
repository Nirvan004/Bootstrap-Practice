<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="card rounded-4 text-left shadow border" style="max-width: 320px;">
    <img src="./image-qr-code.png" alt="QR Code" class="img-fluid rounded-4 m-3" />
    <div class="card-body px-4 pb-4 pt-0">
      <h5 class="fw-bold fs-5 mb-3">
        Improve your front-end skills by building projects
      </h5>

    <p class="text-muted fs-6 mb-0">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
  <div class="attribution">
    <footer class="text-center text-muted mt-4" style="font-size: 13px;"></footer>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none text-secondary">
        Frontend Mentor
      </a>
      Coded by 
      <a href="#" class="text-decoration-none text-secondary">Your Name</a>.
    </footer>
  </div>
</body>
</html>
